<!DOCTYPE html>
<html>
    <head>
        <title>Number game</title>
    </head>
    <body>
        <br>
        <h1 id="title">Number game</h1><br>
        <div id="box">
            <h2 id="status"><br>Write any number <br> 1 to 100</h2>
            <h2 id="statusnum"><br>...</h2>
            <br>
            <input type="number" readonly id="boxnumber" placeholder="0" max="100"><br>
            <button class="button" id="up" onclick="upnum(1)">↑</button><br>
            <button class="button" id="down" onclick="downnum(1)">↓</button><br>
            <button class="button" id="Sup" onclick="upnum(2)">↑↑</button><br>
            <button class="button" id="Sdown" onclick="downnum(2)">↓↓</button><br>
            <button class="button" id="submit" onclick="submitCalcul()">=</button><br>
        </div>
        <br>
        <div class="button" id="smallbox">
            <h3 id="credit">Credit : IlikeGeto</h3>
        </div>
    </body>
    <style>
        @font-face{
            src: url(Font/Montserrat-VariableFont_wght.ttf);
            font-family: Montserrat-tick;
        }
        @font-face{
            src: url(Font/Inter-VariableFont_opsz\,wght.ttf);
            font-family: inter-bold;
            font-weight: 700; 
            font-style: normal;
        }
        body {
            background-color: rgb(233, 211, 112);
        }
        #title {
            display: block;
            text-align: center;
            color: rgb(255, 255, 255);
            font-family: inter-bold, arial;
            font-size: 40px;
            text-shadow: 2px 5px rgba(94, 94, 24, 0.459) ;
        }
        #box {
            height: 450px;
            width: 300px;
            background-color: rgb(229, 192, 71);
            display: flex;
            margin: 0 auto 0 ;
            border: none;
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgba(94, 94, 24, 0.459);
            justify-content: center;
            align-items: flex-start;
        }
        #smallbox {
            width: 300px;
            background-color:rgb(229, 192, 71);
            box-shadow: 5px 5px 10px rgba(94, 94, 24, 0.459);
            display: flex;
            margin: auto;
            justify-content: center;
            border: none;
            border-radius: 50px;
        }
        #credit {
            font-family: inter-bold, arial;
            color: white;
            text-shadow: 2px 2px rgba(94, 94, 24, 0.459) ;
            font-size: 25px;
        }
        #status {
            text-align: center;
            font-family: Montserrat-tick, arial;
            text-shadow: 2px 2px rgba(94, 94, 24, 0.459) ;
            color: rgb(249, 249, 182);
            position: absolute;
        }
        #boxnumber {
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: rgb(188, 141, 22);
            border: none;
            box-shadow: 2px 2px 10px rgba(94, 94, 24, 0.459);
            border-radius: 20px;
            text-align: center;
            color: white;
            font-size: 40px;
            font-family: Montserrat-tick, arial;
            position: relative;
        }
        #up {
            display: block;
            margin: auto;
            position: absolute;
            transform:translate(-40px, 300px);
            background-color:rgb(230, 216, 96) ;
            box-shadow: 2px 2px 10px rgba(94, 94, 24, 0.459);
            height: 50px;
            border: none;
            border-radius: 20px;
            aspect-ratio: 1/1;
        }
        #up:hover{
            background-color:rgb(184, 173, 75) ;
        }
        #down:hover{
            background-color:rgb(184, 173, 75) ;
        }
        #smallbox:hover{
            background-color:rgb(184, 173, 75) ;
        }
        #Sup:hover{
            background-color:rgb(184, 173, 75) ;
        }
        #Sdown:hover{
            background-color:rgb(184, 173, 75) ;
        }
        #submit:hover{
            background-color:rgb(184, 173, 75) ;
        }
        #down {
            display: block;
            margin: auto;
            position: absolute;
            transform:translate(40px, 300px);
            background-color:rgb(230, 216, 96) ;
            box-shadow: 2px 2px 10px rgba(94, 94, 24, 0.459);
            height: 50px;
            border: none;
            border-radius: 20px;
            aspect-ratio: 1/1;
            
        }
        #Sup {
            display: block;
            margin: auto;
            position: absolute;
            transform:translate(-110px, 300px);
            background-color:rgb(230, 216, 96) ;
            box-shadow: 2px 2px 10px rgba(94, 94, 24, 0.459);
            height: 50px;
            border: none;
            border-radius: 20px;
            aspect-ratio: 1/1;
        }
        #Sdown {
            display: block;
            margin: auto;
            position: absolute;
            transform:translate(110px, 300px);
            background-color:rgb(230, 216, 96) ;
            box-shadow: 2px 2px 10px rgba(94, 94, 24, 0.459);
            height: 50px;
            border: none;
            border-radius: 20px;
            aspect-ratio: 1/1;
        }
        #submit {
            display: block;
            margin: auto;
            position: absolute;
            transform:translate(0px, 360px);
            background-color:rgb(230, 216, 96) ;
            box-shadow: 2px 2px 10px rgba(94, 94, 24, 0.459);
            height: 50px;
            width: 265px;
            border: none;
            border-radius: 20px;
    
        }
        #statusnum {
            text-align: center;
            font-family: Montserrat-tick, arial;
            text-shadow: 2px 2px rgba(94, 94, 24, 0.459) ;
            color: rgb(249, 249, 182);
            position: absolute;
            transform: translate(0px, 90px);
        }
    </style>
    <script>
        const display = document.getElementById("boxnumber");
        const statusText = document.getElementById("statusnum");
        let decimal = Math.floor(Math.random() * 100) + 1;
        let numberdis = 0

        function upnum(Ucount) {
            numberdis += Ucount;
            if (numberdis > 100) {
                numberdis = 100;
            }
            display.value = numberdis;
        }
        function downnum(Dcount) {
            numberdis -= Dcount;
            if (numberdis < 0) {
                numberdis = 0;
            }
            display.value = numberdis;
        }
        function submitCalcul() {
            if (numberdis == decimal) {
                statusText.innerHTML = "You win this game!"
                statusText.style.color = "#2ecc71";
            } else if (numberdis > decimal) {
                statusText.innerHTML = "Too big try again"
                statusText.style.color = "#ffff00";
            } else if (numberdis < decimal) {
                statusText.innerHTML = "Too small try again"
                statusText.style.color = "#e74c3c";
            }
        }
    </script>
</html>
